<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ita√∫ test</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 class="text-center">Script Testing</h1>
    <div class="container">
      <div class="col-md-6">
        <div class="center-block">
          <button class="btn btn-info btn-lg" id="play" @click="playTest"> PLAY TEST > </button>
        </div>
        <form @submit.prevent="submit" action="/users" method="POST" role="form">
          <legend>Create User</legend>

          <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" v-model="username" name="username" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" v-model="email" name="email" id="email" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div v-if="success" class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>= D</strong> {{message}}
        </div>

        <hr>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(user, index) in users" :key="index">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <img :src="origin +'/src/screenshot/cadastro.png'" class="img-responsive" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>
    #play {
      margin-bottom: 15px;
    }
  </style>
  <script>
    window.onload = function () {
      

      new Vue({
        el: "#app",
        data: () => ({
          users: [],
          success: false,
          message: "",
          origin: "",
          username: "",
          email: "",
        }),

        mounted() {
          this.origin = window.location.origin
          this.getUsers().then(user => this.users = user.data)
        },

        methods: {
          async getUsers() {
            let response = await fetch('/users', {
              method: 'GET',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              }
            })
            let data = await response.json()
            return data;
          },

          async playTest() {
            let response = await fetch('/runtest', {
              method: 'POST'
            })
            let data = await response.json()
            return data;
          },

          submit() {
            let $this = this
            fetch('/users', {
              method: 'post',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username:this.username,
                email:this.email
              })
            }).then(function (response) {
              $this.success = true
              $this.message = "Cadastrado com sucesso"
             
              return response.json();
            }).catch(function (data) {
              alert('Aconteceu algum erro')
            });
          }
        }
      })
    }
  </script>


  <!-- Bootstrap JavaScript -->
</body>

</html>
